<div class="alert alert-warning" style="text-align: left" role="alert" *ngIf="errorState"> {{ error_msg }} </div>
<div id="photos-container" *ngIf="!errorState">

  <div class="photo-row">
    <div class="photo-column">
      <a *ngIf="content.length>0 && content[0].Photo_Link!=''" target="_blank" [href]="content[0].Photo_Link">
        <img [src]="content[0].Photo_Link" style="width:100%">
      </a>
      <a *ngIf="content.length>3 && content[3].Photo_Link!=''" target="_blank" [href]="content[3].Photo_Link">
        <img [src]="content[3].Photo_Link" style="width:100%">
      </a>
    </div>
    <div class="photo-column">
      <a *ngIf="content.length>1 && content[1].Photo_Link!=''" target="_blank" [href]="content[1].Photo_Link">
        <img [src]="content[1].Photo_Link" style="width:100%">
      </a>
      <a *ngIf="content.length>4 && content[4].Photo_Link!=''" target="_blank" [href]="content[4].Photo_Link">
        <img [src]="content[4].Photo_Link" style="width:100%">
      </a>
      <a *ngIf="content.length>6 && content[6].Photo_Link!=''" target="_blank" [href]="content[6].Photo_Link">
        <img [src]="content[6].Photo_Link" style="width:100%">
      </a>
    </div>
    <div class="photo-column">
      <a *ngIf="content.length>2 && content[2].Photo_Link!=''" target="_blank" [href]="content[2].Photo_Link">
        <img [src]="content[2].Photo_Link" style="width:100%">
      </a>
      <a *ngIf="content.length>5 && content[5].Photo_Link!=''" target="_blank" [href]="content[5].Photo_Link">
        <img [src]="content[5].Photo_Link" style="width:100%">
      </a>
      <a *ngIf="content.length>7 && content[7].Photo_Link!=''" target="_blank" [href]="content[7].Photo_Link">
        <img [src]="content[7].Photo_Link" style="width:100%">
      </a>
    </div>
  </div>

</div>
