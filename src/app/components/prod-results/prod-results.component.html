<div class="container prodResult_container">
  <div id="resultsAndWishList" class="resultsAndWishList">

    <ul class="nav justify-content-center nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a [className]="listingShowTabClass" id="pills-results-tab"
           data-toggle="pill" href="#pills-results" role="tab" aria-controls="pills-results" [attr.aria-selected]="isListingShown"
           (click)="showListings()">Results</a>
      </li>
      <li class="nav-item">
        <a [className]="wishListShowTabClass" id="pills-wishlist-tab" data-toggle="pill" href="#pills-wishlist" role="tab"
           aria-controls="pills-wishlist" [attr.aria-selected]="isWishListShown" (click)="showWishLists()">Wish List</a>
      </li>
    </ul>
    <div id="pills-tabContent" [@slideAnimation]="active" class="tab-content" *ngIf="!clear">
      <div class="slide-div" [class.hide]="active == 'right'">
        <div>
          <app-item-details (slide)="slideRight($event)"></app-item-details>
        </div>
      </div>
      <div class="slide-div" [class.hide]="active == 'left'">
        <div>
          <div [className]="listingTabContentClass" id="pills-results" role="tabpanel" aria-labelledby="pills-results-tab">
            <app-search-listing (slide)="slideLeft($event)" [class.hide]="!isListingShown"></app-search-listing>
          </div>
          <div [className]="wishListTabContentClass" id="pills-wishlist" role="tabpanel" aria-labelledby="pills-wishlist-tab">
            <app-wish-list (slide)="slideLeft($event)" [class.hide]="!isWishListShown"></app-wish-list>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
